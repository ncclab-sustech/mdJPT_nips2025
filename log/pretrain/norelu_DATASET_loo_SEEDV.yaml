  mlp_cp_dir: mlp_cp
data_cfg_list: null
train:
  parallel: true
  seed: 19260832
  n_fold: 1
  n_pairs: 1024
  n_gpu_use: 2
  iftest: false
  lr: 0.0005
  wd: 0.0001
  loss_temp: 0.07
  max_epochs: 20
  min_epochs: 1
  num_workers: 127
  save_interval: 5
  loss:
    clisa_loss: true
    temp: 0.07
    CDA_loss: true
    CDA_factor: 0.01
    to_riem: false
val:
  n_fold: 1->3
  extractor:
    use_pretrain: true
    ckpt_epoch: 20
    reverse: true
    normTrain: false
    batch_size: 64
    fea_mode: me
    rn_decay: 0.99
    LDS: true
  mlp:
    seed: 19260817
    lr: 0.0005
    wd: 0.0022
    hidden_dim: 128
    out_dim: ${data_val.n_class}
    batch_size: 256
    max_epochs: 8
    min_epochs: 2
    num_workers: ${train.num_workers}
model:
  encoder: MLLA
  cnn:
    n_timeFilters: 16
    timeFilterLen: 30
    n_msFilters: 4
    msFilter_timeLen: 3
    n_channs: 64
    dilation_array:
    - 1
    - 3
    - 6
    - 12
    seg_att: 15
    avgPoolLen: 15
    timeSmootherLen: 3
    multiFact: 1
    stratified:
    - initial
    - middle1
    - middle2
    activ: softmax
    temp: 1.0
    saveFea: false
    has_att: true
    extract_mode: ${val.extractor.fea_mode}
    global_att: false
  TST_single:
    n_heads: 1
    patch_len: 32
    patch_stride: 4
    n_channs: 1
    cnn:
      n_timeFilters: 16
      timeFilterLen: 30
      n_msFilters: 4
      msFilter_timeLen: 3
      n_channs: 64
      dilation_array:
      - 1
      - 3
      - 6
      - 12
      seg_att: 15
      avgPoolLen: 15
      timeSmootherLen: 3
      multiFact: 1
      stratified:
