      - middle2
      activ: softmax
      temp: 1.0
      saveFea: false
      has_att: true
      extract_mode: ${val.extractor.fea_mode}
      global_att: false
  MLLA:
    patch_size: 32
    patch_stride: 6
    hidden_dim: 128
    out_dim: 32
    depth: 2
    n_heads: 8
    uni_channels:
